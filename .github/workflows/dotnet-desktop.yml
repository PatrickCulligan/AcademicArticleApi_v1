name: .NET CI + SonarCloud

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
    # â† Add this step to install Java 17 for SonarScanner
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      # 1) Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup .NET 8 SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3) Prepare SonarCloud analysis configuration
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=x00218712
            -Dsonar.projectKey=x00218712_testr
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 4) Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 5) Build in Release mode
      - name: Build project
        run: dotnet build --no-restore --configuration Release

      # 6) Run unit tests
      - name: Run tests
        run: dotnet test --no-restore --verbosity normal

      # 7) Publish SonarCloud results and enforce Quality Gate
      - name: SonarCloud Publish Quality Gate Result
        if: always()
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=x00218712
            -Dsonar.projectKey=x00218712_testr
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
